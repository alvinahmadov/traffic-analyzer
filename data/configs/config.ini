[application]
enable-perf-measurement=0
file-loop=0
perf-measurement-interval-sec=2

[source0]
enable=0
#Type - 1=CameraV4L2 2=URI 3=MultiURI 4=RTSP
type=4
uri=rtsp://127.0.0.0:554/stream
latency=1000
#1=UDP;2=UDP_MCAST;4=TCP;16=HTTP;32=TLS
select-rtp-protocol=4
num-sources=1
gpu-id=0
cudadec-memtype=0

[source1]
enable=1
#Type - 1=CameraV4L2 2=URI 3=MultiURI 4=RTSP
type=2
uri=file:///opt/nvidia/deepstream/deepstream/samples/streams/sample_1080p_h264.mp4
num-sources=1
gpu-id=0
cudadec-memtype=0

[streammux]
gpu-id=0
live-source=0
batch-size=1
batched-push-timeout=40000
width=1920
height=1080
enable-padding=0
nvbuf-memory-type=0

[primary-gie]
enable=1
gpu-id=0
gie-unique-id=1
batch-size=1
nvbuf-memory-type=0
config-file=config_pgie_detector.ini

[secondary-gie0]
enable=1
gpu-id=0
gie-unique-id=2
batch-size=16
operate-on-gie-id=1
config-file=config_sgie_lpd_us.ini

[secondary-gie1]
enable=1
gpu-id=0
gie-unique-id=3
operate-on-gie-id=2
config-file=config_sgie_lpr_us.ini

[secondary-gie2]
enable=1
gpu-id=0
batch-size=16
gie-unique-id=4
operate-on-gie-id=1
config-file=config_sgie_vlad.ini

[secondary-gie3]
enable=0
gpu-id=0
batch-size=16
gie-unique-id=5
operate-on-gie-id=1
config-file=config_sgie_vehiclemake.ini

[tracker]
enable=1
# For NvDCF and NvDeepSORT tracker, tracker-width and tracker-height must be a multiple of 32, respectively
tracker-width=960
tracker-height=544
ll-lib-file=/opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so
# ll-config-file required to set different tracker types with config_tracker_*.yml files
ll-config-file=config_tracker_NvDCF_accuracy.yml
gpu-id=0
display-tracking-id=1
#0=Not reset tracking ID when stream reset or EOS event happens
#1=Terminate all existing trackers and assign new IDs for a stream when the stream reset happens
#2=Let tracking ID start from 0 after receiving EOS event
#3=Enable both option 1 and 2
tracking-id-reset-mode=0

[analytics]
enable=1
unique-id=10
lp-min-length=6
distance-between-lines=3
config-file=config_analytics.ini
output-path=../../data/output

[img-save]
enable=1
gpu-id=0
save-img-cropped-obj=1
save-img-full-frame=0
# from 20 to 100
quality=80
min-confidence=0.4
max-confidence=1.0
min-box-width=200
min-box-height=200
output-folder-path=../data/output
#frame-to-skip-rules-path=
#second-to-skip-interval=

[sink0]
enable=1
#Type - 1=FakeSink 2=EglSink/nv3dsink (Jetson only) 3=File
type=2
sync=1
qos=0
gpu-id=0
nvbuf-memory-type=0

[sink1]
enable=0
#Type - 1=FakeSink 2=EglSink/nv3dsink (Jetson only) 3=File
type=3
#Container - 1=MP4 2=MKV
container=1
#Codec - 1=H264 2=H265 3=MPEG4
codec=1
#Encoder Type - 0=GPU 1=CPU
enc-type=0
sync=1
bitrate=15000000
output-file-path=../data/output
gpu-id=0
nvbuf-memory-type=0

[osd]
enable=1
gpu-id=0
border-width=1
border-color=0;1;0;1
display-text=1
display-mask=1
display-bbox=1
text-size=20
text-color=1;1;1;1;
text-bg-color=0.3;0.3;0.3;1
font=Serif
show-clock=1
clock-x-offset=1200
clock-y-offset=900
clock-text-size=12
clock-color=1;0;0;0
nvbuf-memory-type=0

[tiled-display]
enable=0
rows=1
columns=1
width=1280
height=720
gpu-id=0
nvbuf-memory-type=0
